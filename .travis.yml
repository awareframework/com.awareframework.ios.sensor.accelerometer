# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode10.1
language: objective-c
cache: cocoapods
podfile: Example/Podfile

#branches:
#  only:
#    - "/^v?[0-9\\.]+/"
#    #- master

before_install:
  - gem install cocoapods # Since Travis is not always on latest version
  - pod repo update
  - pod install --project-directory=Example

script:
  - set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/com.awareframework.ios.sensor.accelerometer.xcworkspace -scheme com.awareframework.ios.sensor.accelerometer-Example -sdk iphonesimulator12.1 -destination OS=12.1,name="iPhone X" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO -allowProvisioningUpdates | XCPRETTY
  - pod lib lint com.awareframework.ios.sensor.accelerometer.podspec --allow-warnings

after_success:
  - echo 'success!'

